<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Ürün Adı</label>
                        <div class="form-group">
                            <input 
                            type="text" 
                            id="carName" 
                            formControlName="carName" 
                            class="form-control" 
                            placeholder="Ürün Adı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka Numarası</label>
                        <div class="form-group">
                            <input 
                            type="number" 
                            id="brandId" 
                            formControlName="brandId" 
                            class="form-control" 
                            placeholder="Marka Numarası"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk Numarası</label>
                        <div class="form-group">
                            <input 
                            type="number" 
                            id="colorId" 
                            formControlName="colorId" 
                            class="form-control" 
                            placeholder="Renk Numarası"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input 
                            type="number" 
                            id="modelYear" 
                            formControlName="modelYear" 
                            class="form-control" 
                            placeholder="Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                            <input 
                            type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" 
                            class="form-control" 
                            placeholder="Günlük Fiyat"/>
                        </div>
                    </div>           
                </form>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
