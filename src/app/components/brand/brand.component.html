<ul *ngIf="dataLoaded==false"  class="list-group">
    <li class="list-group-item active" aria-current="true">Markalar</li>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</ul>

<div class="mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Marka Ara">
</div>

<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} aradınız
</div>


<div class="list-group">
  <li class="list-group-item list-group-item-success" role="button">Tüm Markalar</li>
  <div
    *ngFor="let brand of brands | brandfilter:filterText"
    class="list-group-item"
    style="height: 5rem"
  >
    <div
      class="card-body text-center"
      routerLink="/brands/{{ brand.brandId }}"
    >
    <button class="btn btn-info" style="width: 6rem;">{{ brand.brandName }}</button>
    <button
        class="btn btn-primary"
        routerLink="/brands/update/{{ brand.brandId }}"
        style=" width: 3rem;"
      >
      ↺
      </button>
      <button class="btn btn-danger" (click)="delete(brand)" style="width: 3rem">
        ❌
      </button>
    </div>
  </div>
</div>
