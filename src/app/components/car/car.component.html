<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Filtrele</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Araba Ara">
</div>

<div *ngIf="filterText" class="alert alert-primary">
    {{filterText}} aradınız
</div>


<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyat</th>
            <th>Açıklamalar</th>
            <th>Findeks Puanı</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars |filterPipe:filterText">
            <td>{{car.carId}}</td>
            <td>{{car.carName |uppercase}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice |currency}}</td>
            <td>{{car.descriptions}}</td>
            <td>{{car.findeksPoint}}</td>
            <td><a class="btn btn-success" href="cars/getdetailbyid/{{car.carId}}" role="button">Detay</a></td>
        </tr>
    </tbody>
</table>
