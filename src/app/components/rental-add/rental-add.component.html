<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header"><h5 class="title">Araç Kirala</h5></div>
          <div class="card-body">
              <form [formGroup]="rentalAddForm">
                  <div class="mb-3">
                      <label for="carId">Araç Numarası</label>
                      <div class="form-group">
                          <input 
                          type="number" 
                          id="carId" 
                          formControlName="carId" 
                          class="form-control" 
                          placeholder="Araç"/>
                      </div>
                      </div>
                      <div class="mb-3">
                        <label for="carId">Müşteri Numarası</label>
                        <div class="form-group">
                        <input 
                        type="number" 
                        id="customerId" 
                        formControlName="customerId" 
                        class="form-control" 
                        placeholder="Müşteri"/>
                      </div>
                    </div> 
                    <div class="mb-3">
                      <label for="rentDate">Kiralanma Tarihi</label>
                      <div class="form-group">
                      <input 
                      type="date" 
                      id="rentDate" 
                      formControlName="rentDate" 
                      class="form-control" 
                      placeholder="Kiralanma Tarihi"/>
                      </div>
                  </div> 
                  <div class="mb-3">
                    <label for="returnDate">Teslim Tarihi</label>
                    <div class="form-group">
                    <input 
                    type="date" 
                    id="returnDate" 
                    formControlName="returnDate" 
                    class="form-control" 
                    placeholder="Teslim Tarihi"/>
                    </div>
                </div>       
              </form>
          </div>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="rent()">Ekle</button>
      </div>
  </div>
</div>
