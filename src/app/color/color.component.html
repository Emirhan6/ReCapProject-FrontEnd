<ul *ngIf="dataLoaded==false"  class="list-group">
    <li class="list-group-item active" aria-current="true">Renkler</li>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</ul>

<div class="mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Renk Ara">
</div>

<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} aradınız
</div>

<div class="list-group">
  <li class="list-group-item list-group-item-success" role="button">Tüm Renkler</li>
  <div
    *ngFor="let color of colors | colorfilter:filterText"
    class="list-group-item"
    style="height: 5rem"
  >
    <div
      class="card-body text-center"
      routerLink="/colors/{{ color.colorId }}"
    >
    <button class="btn btn-info" style="width: 6rem;">{{ color.colorName }}</button>
    <button class="btn btn-primary" routerLink="/colors/update/{{ color.colorId }}" style="width: 3rem">↺</button>
    <button class="btn btn-danger" (click)="delete(color)" style="width: 3rem">❌</button>
    </div>
  </div>
</div>
